<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ProBiz360 Login</title>
		<!-- Google Fonts: Kanit -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="login-container">
			<!-- Logo -->
			<img src="images/probiz360-logo.svg" alt="ProBiz360 Logo" class="logo" />
			
			<!-- Login Form -->
			<form>
				<!-- Email/Username Input -->
				<input type="text" class="form-control" placeholder="Email or Username" />
				<div class="rectangle-border-username"></div>
				
				<!-- Password Input -->
				<input type="password" class="form-control" placeholder="Password" />
				<div class="rectangle-border-password"></div>
				
				<!-- Login Button -->
				<button type="submit" class="btn btn-login">
					<span class="login-text">Login</span>
				</button>
			</form>
			
			<!-- Social Login Separator -->
			<p class="separator">Login using sosmed</p>
			
			<!-- Social Login Buttons -->
			<!-- Google Button -->
			<a href="#" class="btn btn-social google">
				<img src="images/google-icon.svg" alt="Google" class="social-icon" />
			</a>
			
			<!-- LinkedIn Button -->
			<a href="#" class="btn btn-social linkedin">
				<img src="images/linkedin-icon.svg" alt="LinkedIn" class="social-icon" />
			</a>
		</div>

		<!-- Bootstrap JS with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Custom JavaScript -->
		<script src="script.js"></script>
	</body>
</html>
