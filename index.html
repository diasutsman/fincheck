<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ProBiz360 Login</title>
		<!-- Google Fonts: Kanit -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="footer.css" />
	</head>
	<body>
		<div class="login-page">
			<!-- Left side with background image -->
			<div class="login-image-side">
				<div class="overlay"></div>
				<div class="logo-on-image">
					<img src="images/white-logo.png" alt="ProBiz360 Logo" class="white-logo" />
				</div>
			</div>

			<!-- Right side with login form -->
			<div class="login-form-side">
				<div class="login-container">
					<!-- Logo for mobile only -->
					<!-- <div class="logo-container mobile-only">
						<a href="index.html">
							<img
								src="images/probiz360-logo.svg"
								alt="ProBiz360 Logo"
								class="logo"
							/>
						</a>
					</div> -->

					<div class="welcome-text">
						<h1>Welcome to</h1>
						<img src="images/probiz360-logo.svg" alt="ProBiz360" class="welcome-logo" />
						<p>Log in to get the moment updates on the things that interest you</p>
					</div>

					<!-- Login Form -->
					<div class="form-container">
						<form action="home.html" method="get">
							<!-- Email/Username Input -->
							<div class="form-group">
								<input
									type="text"
									class="form-control"
									placeholder="Email or Username"
									required
								/>
								<div class="input-underline"></div>
							</div>

							<!-- Password Input -->
							<div class="form-group">
								<input
									type="password"
									class="form-control"
									placeholder="Password"
									required
								/>
								<div class="input-underline"></div>
							</div>

							<!-- Login Button -->
							<div class="form-group">
								<button type="submit" class="btn btn-login">Login</button>
							</div>
						</form>
					</div>

					<!-- Social Login Section -->
					<div class="social-login-container">
						<!-- Social Login Separator -->
						<div class="separator-container">
							<p class="separator">Login using social media</p>
						</div>

						<!-- Social Login Buttons -->
						<div class="social-buttons">
							<!-- Facebook Button -->
							<a href="home.html" class="btn btn-social facebook">
								<img
									src="images/facebook-icon.svg"
									alt="Facebook"
									class="social-icon"
								/>
							</a>

							<!-- Google Button -->
							<a href="home.html" class="btn btn-social google">
								<img
									src="images/google-icon.svg"
									alt="Google"
									class="social-icon"
								/>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Custom JavaScript -->
		<script src="script.js"></script>
	</body>
</html>
