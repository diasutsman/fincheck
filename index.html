<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ProBiz360 Login</title>
		<!-- Google Fonts: Kanit -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="login-container">
			<!-- Logo -->
			<div class="logo-container">
				<a href="index.html">
					<img src="images/probiz360-logo.svg" alt="ProBiz360 Logo" class="logo" />
				</a>
			</div>
			
			<!-- Login Form -->
			<div class="form-container">
				<form action="about-us.html" method="get">
					<!-- Email/Username Input -->
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Email or Username" required />
						<div class="input-underline"></div>
					</div>
					
					<!-- Password Input -->
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" required />
						<div class="input-underline"></div>
					</div>
					
					<!-- Login Button -->
					<div class="form-group">
						<button type="submit" class="btn btn-login">Login</button>
					</div>
				</form>
			</div>
			
			<!-- Social Login Section -->
			<div class="social-login-container">
				<!-- Social Login Separator -->
				<div class="separator-container">
					<p class="separator">Login using sosmed</p>
				</div>
				
				<!-- Social Login Buttons -->
				<div class="social-buttons">
					<!-- Google Button -->
					<a href="about-us.html" class="btn btn-social google">
						<img src="images/google-icon.svg" alt="Google" class="social-icon" />
					</a>
					
					<!-- LinkedIn Button -->
					<a href="about-us.html" class="btn btn-social linkedin">
						<img src="images/linkedin-icon.svg" alt="LinkedIn" class="social-icon" />
					</a>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Custom JavaScript -->
		<script src="script.js"></script>
	</body>
</html>
